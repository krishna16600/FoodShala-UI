<app-navbar></app-navbar>
<div class="container mt-5 text-center">
    <h3>Log In - Customer</h3>
</div>

<div class="container mt-3">
    <form action="" class="was-validated">
        <div class="form-group">
            <label for="uemail">Email:</label>
            <input type="text" id="uemail" name="mail" class="form-control" [(ngModel)]='username' required>
        </div>
        <div class="form-group">
            <label for="upass">Password:</label>
            <input type="password" id="upass" name="pass" class="form-control" [(ngModel)]='password' required>
        </div>
        <button type="submit" class="btn btn-outline-success btn-block" (click)='login()'>Login</button>
    </form>
   
</div>
