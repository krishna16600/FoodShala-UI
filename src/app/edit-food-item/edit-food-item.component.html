<app-navbar></app-navbar>

<div class="container mt-5 text-center">
    <h3>Edit Item</h3>
</div>

<div class="container mt-2">
    <form action="">
        <div class="form-group">
            <label for="itemName">Name</label>
            <input type="text" class="form-control" id="itemName" name="fname" placeholder="{{food.foodName}}" [(ngModel)]='food.foodName' required>
        </div>
        
        <div class="form-group">
            <label for="itemPrice">Price </label>
            <input type="text" class="form-control" id="itemPrice" name="fprice" placeholder="{{food.price}}"  [(ngModel)]='food.price' required>
        </div>
        
        <div class="form-group">
            <label for="itemType">Type</label>
            <select name="type" id="itemType" class="form-control custom-select" value="{{food.foodType}}" [(ngModel)]='food.foodType' required>
                <option selected>veg</option>
                <option>non-veg</option>
            </select>
        </div>
        <button class="btn btn-outline-success btn-block" (click)="editItem()">Edit Item</button>
        <button class="btn btn-outline-danger btn-block" (click)="deleteItem()">Delete Item</button>
    </form>
</div>
