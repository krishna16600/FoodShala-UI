<app-navbar></app-navbar>
<div class="container mt-5 text-center">
    <h3>Add Items to Menu</h3>
</div>

<div class="container mt-2">
    <form action="" class="was-validated">
        <div class="form-group">
            <label for="itemName">Name</label>
            <input type="text" class="form-control" id="itemName" name="fname" placeholder="Item Name" [(ngModel)]='food.foodName' required>
        </div>
        
        <div class="form-group">
            <label for="itemPrice">Price </label>
            <input type="text" class="form-control" id="itemPrice" name="fprice" placeholder="Item Price"  [(ngModel)]='food.price' required>
        </div>
        
        <div class="form-group">
            <label for="itemType">Type</label>
            <select name="type" id="itemType" class="form-control custom-select"  [(ngModel)]='food.foodType' required>
                <option selected>veg</option>
                <option>non-veg</option>
            </select>
        </div>
        <button class="btn btn-outline-success btn-block" (click)="addItem()">Add Item</button>
    </form>
</div>
