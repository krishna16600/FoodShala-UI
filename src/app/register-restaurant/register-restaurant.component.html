<app-navbar></app-navbar>
<div class="container text-center mt-2">
    <h3>Register Your Restaurant!</h3>
</div>

<div class="container mt-3">
    <form action=""   class="was-validated">
        <div class="form-group">
            <input type="text" id="uname" class="form-control" placeholder="Restaurant Name" name="name" [(ngModel)]="restaurant.restaurantName" required>
        </div>

        <div class="form-row">
            <div class="form-group col col-xs-12 col-sm-12 col-md-6">
                <input type="text" id="mail" class="form-control" placeholder="Email" name="email" [(ngModel)]="restaurant.email" required>
            </div>
            <div class="form-group col col-xs-12 col-sm-12 col-md-6">
                <input type="password" id="pswd" class="form-control" name="password" [(ngModel)]="restaurant.password" placeholder="password" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col col-xs-12 col-sm-12 col-md-6">
                <input type="text" id="mob" class="form-control" placeholder="Contact" [(ngModel)]="restaurant.mobileNo" name="contact" required>
            </div>
            <div class="form-group col col-xs-12 col-sm-12 col-md-6">
                <input type="text" id="add" class="form-control" placeholder="Address" [(ngModel)]="restaurant.address" name="address" required>
            </div>
        </div>
        <button class="btn btn-block btn-outline-success" (click) = "registerRestaurant()">Register</button>
    </form>
</div>
