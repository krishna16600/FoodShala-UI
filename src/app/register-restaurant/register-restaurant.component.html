<app-navbar></app-navbar>
<div class="container text-center mt-2">
    <h3>Register Your Restaurant!</h3>
</div>

<div class="container mt-5">
    <form action=""   class="was-validated">
        <div class="form-group">
            <input type="text" id="uname" class="form-control form-control-lg" placeholder="Restaurant Name" name="name" [(ngModel)]="restaurant.restaurantName" required>
        </div>

        <div class="form-row">
            <div class="form-group col col-12 col-sm-12 col-md-6">
                <input type="email" id="mail" class="form-control form-control-lg" placeholder="Email" name="email" [(ngModel)]="restaurant.email" required>
            </div>
            <div class="form-group col col-12 col-sm-12 col-md-6">
                <input type="password" id="pswd" class="form-control form-control-lg" name="password" minlength="5" [(ngModel)]="restaurant.password" placeholder="Password (min 5 characters)" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col col-12 col-sm-12 col-md-6">
                <input type="text" id="mob" class="form-control form-control-lg"  [pattern]="mobPattern" #mobNo="ngModel" placeholder="Contact" [(ngModel)]="restaurant.mobileNo" name="contact" required>
            </div>
            <div class="form-group col col-12 col-sm-12 col-md-6">
                <input type="text" id="add" class="form-control form-control-lg" placeholder="Address" [(ngModel)]="restaurant.address" name="address" required>
            </div>
        </div>
        <button class="btn btn-block btn-outline-success" (click) = "registerRestaurant()">Register</button>
    </form>
</div>
